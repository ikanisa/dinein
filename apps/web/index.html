<!DOCTYPE html>
<html lang="en" id="html-root">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
  <meta name="theme-color" content="#0E1120" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#FFF7F2" media="(prefers-color-scheme: light)">

  <!-- PWA Settings -->

  <link rel="icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="DineIn">

  <!-- Resource Hints for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Supabase API preconnect (faster auth & data fetching) -->
  <link rel="preconnect" href="https://elhlcdiosomutugpneoc.supabase.co" crossorigin>
  <link rel="dns-prefetch" href="https://elhlcdiosomutugpneoc.supabase.co">

  <!-- Font Loading Strategy: Optimized with system font fallback -->
  <!-- Preload critical font files for faster rendering -->
  <link rel="preload" as="font" type="font/woff2" crossorigin
    href="https://fonts.gstatic.com/s/manrope/v15/xn7_YHE41ni1AdIRqAuZuw1Bx9mbZk59FO_F87jxeN7B.woff2">
  <link rel="preload" as="font" type="font/woff2" crossorigin
    href="https://fonts.gstatic.com/s/fraunces/v31/6NUh8FyLNQOQZAnv9bYEvDiIdE9Ea92uemAk_qBnpz4H1jM.woff2">

  <!-- Load font CSS with font-display: swap for better performance -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Manrope:wght@400;500;600;700&display=swap"
    media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Manrope:wght@400;500;600;700&display=swap">
  </noscript>

  <!-- IOS Icons (Point to Supabase Storage) -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="DineIn Malta - Discover and order from the best restaurants, bars, and cafes in Malta. QR code ordering, digital menus, and seamless dining experiences." />
  <meta name="keywords"
    content="DineIn, Malta, restaurants, food ordering, QR code menu, digital menu, dining, bars, cafes" />
  <meta name="author" content="DineIn Malta" />

  <!-- Open Graph / Social -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="DineIn Malta | Liquid Glass Dining" />
  <meta property="og:description" content="Discover and order from the best restaurants, bars, and cafes in Malta." />
  <meta property="og:image" content="/icons/icon-512.png" />
  <meta property="og:url" content="https://dinein.mt" />
  <meta property="og:site_name" content="DineIn Malta" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="DineIn Malta | Liquid Glass Dining" />
  <meta name="twitter:description" content="Discover and order from the best restaurants, bars, and cafes in Malta." />
  <meta name="twitter:image" content="/icons/icon-512.png" />

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "DineIn Malta",
    "description": "Discover and order from the best restaurants, bars, and cafes in Malta",
    "url": "https://dinein.mt",
    "applicationCategory": "FoodService",
    "operatingSystem": "Any",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "EUR"
    },
    "author": {
      "@type": "Organization",
      "name": "DineIn Malta"
    }
  }
  </script>

  <title>DineIn | Liquid Glass Dining</title>

  <!-- Design Tokens (loaded first for CSS variables) -->
  <link rel="stylesheet" href="/design-tokens.css">

  <style>
    /* Critical inline styles to prevent FOUC */
    body {
      background: var(--bg-main);
      background-image: var(--body-gradient);
      color: var(--text-main);
      font-family: var(--font-body);
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: none;
      user-select: none;
      -webkit-user-select: none;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Hide Scrollbar but keep functionality */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Premium Glass Panel */
    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur-xl));
      -webkit-backdrop-filter: blur(var(--blur-xl));
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-glass);
    }

    /* Input fields should allow selection */
    input,
    textarea {
      user-select: text;
      -webkit-user-select: text;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
  <style>
    /* Ripple animation for touch feedback */
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

</body>

</html>
